<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://learnwithmindchamp.github.io/ychcohort2/bgwaves.png');
            background-size: cover;
            color: white;
        }
        nav {
            background-color: #008080; /* Tropical teal */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav img {
            width: 50px; /* Adjust as needed */
        }
        nav .nav-links {
            margin-right: 20px; /* Space to the right */
            display: flex;
            justify-content: flex-end; /* Align navigation links to the right */
            flex-grow: 1;
        }
        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .rectangle {
            background-color: #008080;
            padding: 20px;
            text-align: center;
            margin: 40px 20px 20px 20px; /* Added margin on top for space between header and rectangles */
            border-radius: 8px;
        }
        button {
            background-color: #004B4B; /* Dark teal */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #003030;
        }
        #feedback {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/021/282/102/small/we-want-your-feedback-icon-in-flat-style-survey-banner-illustration-on-isolated-background-speech-bubble-sign-business-concept-vector.jpg'); /* Feedback background image */
            padding: 20px;
            background-size: cover;
        }
        input, textarea {
            width: 100px; /* Reduced width */
            height: 200px; /* Increased height */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7); /* Black with translucency */
            color: #ffffff; /* Visible color on black */
        }
        button[type="submit"] {
            background-color: yellow; /* Yellow send button */
            color: black; /* Black text for visibility */
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <nav>
        <img src="https://learnwithmindchamp.github.io/ychcohort2/image.png" alt="Logo">
        <div class="nav-links">

            <a href="#independence" onclick="showPage('independence')">Independence Day</a>
            <a href="#draw-flag" onclick="showPage('draw-flag')">Draw Flag</a>
            <a href="#essay" onclick="showPage('essay')">Essay</a>
            <a href="#feedback" onclick="showPage('feedback')">Feedback</a>

    <div id="home" class="page">

        <div class="rectangle">

        <div class="rectangle">
            <h2><b>Essay</b></h2>

            <button onclick="showPage('essay')">Click Me</button>

            <div class="nav-links">
                <a href="#home" onclick="showPage('home')">Home</a>
                <a href="#independence" onclick="showPage('independence')">Independence Day</a>

            </div>
        </nav>
        <h1>Independence Day</h1>
        <iframe src="https://learnwithmindchamp.github.io/ychcohort2/independence.html" width="100%" height="600" frameborder="0"></iframe>
    </div>

    <div id="draw-flag" class="page" style="display:none;">
        <iframe src="https://trinket.io/embed/python/f51490210e" width="100%" height="600" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    </div>

        <h1>Essay</h1>
        <img src="https://1drv.ms/i/c/3347519ab954aea1/EVycHG9wCwNHqLOLSLJ8MicBg94NphYzhNVU78gwRqp-lQ?e=ugn4JK" alt="Essay" style="width: 100%;">

        <form id="feedbackForm" onsubmit="return submitForm();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required , style="width: 100px; height: 500px;"> </textarea, >
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function showPage(page) {
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(p) {
                p.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';
        }

        function submitForm() {
            alert("Form submitted");
            // Add functionality to send form data here
            return false; // Prevent form submission for demonstration
        }
    </script>
